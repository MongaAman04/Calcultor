<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utilities.css">
</head>
<body>
    <div class="outer-container">
        <div class="display"></div>
        <div class="line">
            <button class="ac box bg-grey">AC</button>
            <button class="del box bg-grey">DEL</button>
            <button class="percent box bg-grey">%</button>
            <button class="divide box bg-orange">/</button>
        </div>
        <div class="line">
            <button id="number" class="seven box bg-grey">7</button>
            <button id="number" class="eight box bg-grey">8</button>
            <button id="number" class="nine box bg-grey">9</button>
            <button id="" class="multiply box bg-orange">*</button>
        </div>
        <div class="line">
            <button  id="number" class="four box bg-grey">4</button>
            <button id="number" class="five box bg-grey">5</button>
            <button id="number" class="six box bg-grey">6</button>
            <button id="" class="minus box bg-orange">-</button>
        </div>
        <div class="line">
            <button id="number" class="three box bg-grey">3</button>
            <button id="number" class="two box bg-grey">2</button>
            <button id="number" class="one box bg-grey">1</button>
            <button  id=""class="add box bg-orange">+</button>
        </div>
        <div class="line">
            <button  id="number" class="zero box1 bg-grey">0</button>
            <button id="" class="point box bg-grey">.</button>
            <button id="" class="equals box bg-orange">=</button>
        </div>


    </div>
    <script src="script.js"></script>
</body>
</html>
